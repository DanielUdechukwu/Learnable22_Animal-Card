<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Favourite animal</title>
</head>
<body>
  <main>
    <section class="main_frame">
      <section class="image">
        <img class="cat_img" src="./Assets/Cat1.png" alt="Image of a Cat">
      </section>
      <section class="details">
        <h1>Domestic Cat</h1>
        <div class="sub_detail">
          <h3>Scientific Name: Felis catus</h3>
          <div class="cat_details">
            <div>
              <h3>Average length: 46cm</h3>
              <h3>Average Age: 15 years</h3>
            </div>
            <div class="paw_div">
              <img class="cat_paw" src="./Assets/noun-cat-paw-1730364.svg" alt="">
            </div>
          </div>
          <div class="line"></div>
          <div class="fun_facts">
            <h4>Fun Facts</h4>
            <h5>Cats have an extra organ that allows them to taste scents and they developed meowing as a way to communicate exclusively with humans.</h5>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
